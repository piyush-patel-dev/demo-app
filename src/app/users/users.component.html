<h2>Users</h2>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Action</th>
  </tr>
  <tr class="tr-hover-class" *ngFor="let user of userList">
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>
      <button class="button" type="button" (click)="deleteUser(user.id)">
        Delete
      </button>
    </td>
  </tr>
</table>
